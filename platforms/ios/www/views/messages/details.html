<div class="span12" data-bind="with:selectedMessage">
	<p>
		<strong><span data-bind="text: Group.name">Group</span></strong><br/>
		<span data-bind="text: User.first_name+' '+User.last_name">User</span>: <span data-bind="dateString: Message.created">Time</span>
	</p>
	<div class="well">
		<p data-bind="html: Message.htmlmessage()">Message</p>
	</div>
	<a href="#" data-bind="tap: $root.loadReply" class="btn btn-large btn-block btn-primary">Reply</a>
</div>
