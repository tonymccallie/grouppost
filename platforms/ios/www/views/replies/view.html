<div class="content">
	<div class="row-fluid">
		<div class="span12">
			<div data-bind="with: selectedReply">
				<p>
					<strong><span data-bind="text: Group.name">Group</span></strong><br/>
					<span data-bind="dateString: Message.created">Time</span>
				</p>
				<ul class="nav nav-tabs nav-stacked">
					<li class="nav-header">Message Sent:</li>
					<li class="reply">
						<p data-bind="text: Message.message">Message</p>
					</li>
				</ul>
				<ul class="nav nav-tabs nav-stacked">
					<li class="nav-header">Replies:</li>
				<!-- ko foreach: Reply -->
					<li class="reply">
						<p>
							<span class="reply_author" data-bind="text:FromUser.first_name + ' ' + FromUser.last_name">User Name</span> <span class="reply_author" data-bind="dateString: created">Time</span><br />
							<span data-bind="text:reply">Reply</span> 
					</li>
				<!-- /ko -->
				</ul>
			</div>
		</div>
	</div>
</div>
