<div class="navbar">
	<div class="navbar-inner centered">
		<div class="navbar-buttons">
			<div class="btn-group two-button">
				<a href="#" class="btn" data-bind="tap: loadGroupList">Groups Followed</a>
				<a href="#" class="btn btn-primary">Groups Managed <span data-bind="visible: requests() > 0, text: requests" class="badge badge-important"><i class="icon-ok"></i></span></a>
			</div>
		</div>
	</div>
</div>
<div class="content">
	<div class="row-fluid">
		<div class="span12">
			<div data-bind="visible: user().admin().length == 0">
				<p>This is where group leaders (Admins) view Replies to Message they've previously sent to Followers.</p>
			</div>
			<div data-bind="visible: user().admin().length > 0">
				<ul id="admin_listing" class="nav nav-tabs nav-stacked">
					<li class="nav-header">Groups Managed</li>
					<!-- ko foreach: user().admin -->
					<li class="grouplist">
						<a href="#" data-bind="click: $root.loadAdmin">
							<h4 data-bind="text: Group.name">Group Name</h4>
							<p data-bind="text: Group.city+', '+Group.state">City, State</p>
							<span class="badge badge-important" data-bind="text: grouprequests, visible: grouprequests > 0">count</span>
						</a>
					</li>
					<!-- /ko -->
				</ul>
			</div>
			<a class="btn btn-block btn-large btn-primary" href="#" data-bind="tap: loadAddGroup">Create a new Group</a>
		</div>
	</div>
</div>
