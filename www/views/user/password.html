<div class="span12">
	<form id="user_password" method="post" action="" data-bind="with: user().user">
		<input id="user_password_id" name="data[User][id]" type="hidden" class="required" data-bind="value:id">
		<label for="user_password_old_passwd">Old Password:</label>
		<input id="user_password_old_passwd" name="data[User][old_passwd]" type="password" class="required">
		<label for="user_password_passwd">New Password:</label>
		<input id="user_password_passwd" name="data[User][passwd]" type="password" class="required">
		<label for="user_password_passwd_verify">New Password (again):</label>
		<input id="user_password_passwd_verify" name="data[User][passwd_verify]" type="password" class="required">
		<input type="submit" value="Register" class="btn btn-primary btn-block btn-large" />
	</form>
</div>
