<div class="content">
	<div class="row-fluid">
		<div class="span12">
			<form id="user_email" method="post" action="" data-bind="with: user().user">
				<input id="user_email_id" name="data[User][id]" type="hidden" class="required span12" data-bind="value:id">
				<label for="user_email_passwd">Password:</label>
				<input id="user_email_passwd" name="data[User][passwd]" type="password" class="required span12">
				<label for="user_email_email">New Email Address:</label>
				<input id="user_email_email" name="data[User][email]" type="text" class="required span12">
				<label for="user_email_email_verify">New Email Address again:</label>
				<input id="user_email_email_verify" name="data[User][email_verify]" type="text" class="required span12">
				<input type="submit" value="Verify Email Address Change" class="btn btn-primary btn-block btn-large" />
			</form>
		</div>
	</div>
</div>
