<div class="content">
	<div class="row-fluid">
		<div class="span12" data-bind="with: selectedSearchGroup">
			<h4 data-bind="text: Group.name">Group Name</h4>
			<h6 data-bind="text: PrimaryAdmin.first_name + ' ' + PrimaryAdmin.last_name">Admin Name</h6>
			<h6 data-bind="text: GroupFollow.length+' Followers'">Followers</h6>
			<p data-bind="text: Group.descr"></p>
			<a class="btn btn-large btn-primary btn-block" data-bind="tap: $root.followGroup">Follow</a>
			<a href="#" data-bind="tap: $root.loadReport" class="btn btn-block">Report this Group</a>
		</div>
	</div>
</div>
