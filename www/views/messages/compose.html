<div class="content">
	<div class="row-fluid">
		<div class="span12">
			<form id="compose_form" data-bind="with: selectedMessageGroup">
				<input type="hidden" name="data[Message][user_id]" data-bind="value: $root.user().user().id" />
				<input type="hidden" name="data[Message][group_id]" data-bind="value: Group.id" />
				<label for="newmessage_subgroup">Sub-group:</label>
				<select name="data[Message][segment_id]" id="newmessage_subgroup" class="span12">
					<!-- ko foreach: $root.segments -->
						<option data-bind="text: GroupSegment.title, value: GroupSegment.id"></option>
					<!-- /ko -->
				</select>
				<label for="newmessage_message">Message:</label>
				<textarea id="newmessage_message" name="data[Message][message]" class="required span12"></textarea>
				<input type="submit" value="Send Message" class="btn btn-primary btn-large btn-block">
			</form>
		</div>
	</div>
</div>
