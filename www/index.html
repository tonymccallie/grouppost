<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	<title>GroupPost</title>
	<link rel="stylesheet" type="text/css" href="css/grouppost.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div class="navbar navbar-inverse" id="header">
		<div class="navbar-inner">
			<div class="container-fluid" id="logo_bar">
				<a href="#" id="refresh" data-bind="fastClick: refresh" class="btn"><i class="icon-refresh"></i></a>
				<a href="#" id="ios-arrow-left" class="pull-left" data-bind="fastClick: back, visible: History().length">Back</a>
				<img src="img/header_logo@2x.png" width="175" height="35" border="0"/>
				<a href="#" id="compose" data-bind="fastClick: loadChooseGroup, visible: user().compose()" class="btn"><i class="icon-edit"></i></a>
			</div>
		</div>
	</div>
	<div id="content_wrap">
		<div class="container-fluid" id="content">
			
		</div>
	</div>
	<div class="container-fluid" id="footer">
		<ul>
			<li><a data-bind="fastClick: loadMessages" href="#" class="noajax"><i class="icon-envelope-alt icon-2x"></i><br /><span>Messages</span><span data-bind="visible: unread() > 0, text: unread" class="badge badge-important"><i class="icon-ok"></i></span></a></li>
			<li><a data-bind="fastClick: loadGroupList" href="#" class="noajax"><i class="icon-group icon-2x"></i><br /> My Groups<span data-bind="visible: requests() > 0, text: requests" class="badge badge-important"><i class="icon-ok"></i></span></a></li>
			<li><a href="#" data-bind="fastClick: loadSearch" class="noajax"><i class="icon-search icon-2x"></i><br />Find a Group</a></li>
			<li><a href="user/settings"><i class="icon-cog icon-2x"></i><br />Settings</a></li>
		</ul>
	</div>
	<div id="loading"><img src="img/ajax-loader.gif" alt="ajax-loader" width="66" height="66"></div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/google.fastbutton.js"></script>
	<script type="text/javascript" src="js/jquery.google.fastbutton.js"></script>
	<script type="text/javascript" src="js/knockout-2.2.0.js"></script>
	<script type="text/javascript" src="js/knockout.mapping-latest.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
	<script type="text/javascript" src="js/iscroll-lite.js"></script>
	<script type="text/javascript" src="js/config.js?1"></script>
	<script type="text/javascript" src="js/user.js?1"></script>
	<script type="text/javascript" src="js/messages.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
